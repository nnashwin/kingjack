<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KingJack - A game of 21</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/blackjack.js"></script>
	<!-- <script src="js/blackjack_table.js"></script> -->
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="playfield">
			<h1>KingJack</h1>
			<button id="strt_btn">Start Game</button>
			<div id="guiDeck"></div>
			<div id="top-player">
				<div class="guiCard" id="top-player-1"></div>
				<div class="guiCard" id="top-player-2"></div>
				<div class="guiCard" id="top-player-3"></div>
				<div class="guiCard" id="top-player-4"></div>
				<div class="guiCard" id="top-player-5"></div>
			</div>
			<div id="guiInfo">
				<div id="guiTopInfo"></div>
				<div id="guiBtmInfo"></div>
			</div>
			<div id="btm-player">
				<div class="guiCard" id="btm-player-1"></div>
				<div class="guiCard" id="btm-player-2"></div>
				<div class="guiCard" id="btm-player-3"></div>
				<div class="guiCard" id="btm-player-4"></div>
				<div class="guiCard" id="btm-player-5"></div>
				<div>
					<button class="action-btn" id="hit">Hit</button>
					<button class="action-btn" id="hold">Hold</button>
				</div>
			</div>
		</div>
		<div id="debug-tools">
			<h3>Debug Tools</h3>
			<ul>
				<li><button id="db-startover">restart</button></li>
				<li><button id="db-deal-top">Deal to Top Player</button></li>
				<li><button id="db-deal-btm">Deal to Bottom Player</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
